    # ctrl-b = 'workspace B'
    # ctrl-c = 'workspace C'
    # ctrl-d = 'workspace D'
    # ctrl-e = 'workspace E'
    # ctrl-f = 'workspace F'
    # ctrl-g = 'workspace G'
