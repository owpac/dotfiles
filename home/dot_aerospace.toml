    # ctrl-shift-a = 'move-node-to-workspace A'
    # ctrl-shift-b = 'move-node-to-workspace B'
    # ctrl-shift-c = 'move-node-to-workspace C'
    # ctrl-shift-d = 'move-node-to-workspace D'
